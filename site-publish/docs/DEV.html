∏Îìú ÌÅ¥ÎûòÏä§Î•º Íµ¨ÌòÑÌï©ÎãàÎã§. `__init__` Î©îÏÑúÎìúÏóêÏÑú ÏûÖÎ†• Î∞è Ï∂úÎ†• Ìè¨Ìä∏Î•º Ï†ïÏùòÌïòÍ≥† `execute` Î©îÏÑúÎìúÏóê ÎÖ∏ÎìúÏùò ÌïµÏã¨ Î°úÏßÅÏùÑ Íµ¨ÌòÑÌï©ÎãàÎã§.\n\n```python\n# gil-py/nodes/your-node-package/your_node_package/your_node.py\nfrom gil_py.core.node import Node\nfrom gil_py.core.port import InputPort, OutputPort\nfrom gil_py.core.data_types import DataType\nfrom gil_py.core.context import Context\n\nclass YourNewNode(Node):\n    def __init__(self, node_id: str, node_config: dict):\n        super().__init__(node_id=node_id, node_config=node_config)\n        self.add_input_port(InputPort(name=\"input_data\", data_type=DataType.ANY, required=True))\n        self.add_output_port(OutputPort(name=\"output_data\", data_type=DataType.ANY))\n\n    async def execute(self, data: dict, context: Context) -\u003e dict:\n        input_data = data.get(\"input_data\")\n        # ÎÖ∏Îìú Î°úÏßÅ Íµ¨ÌòÑ\n        processed_data = f\"Processed: {input_data}\"\n        self.get_output_port(\"output_data\").set_data(processed_data)\n        return {\"output_data\": processed_data}\n```\n\n### 2. `pyproject.toml`Ïóê ÏßÑÏûÖÏ†ê Îì±Î°ù\nÏÉà ÎÖ∏Îìú Ìå®ÌÇ§ÏßÄÏùò `pyproject.toml` ÌååÏùºÏóê `[project.entry-points.\"gil.nodes\"]` ÏÑπÏÖòÏùÑ Ï∂îÍ∞ÄÌïòÏó¨ ÎÖ∏ÎìúÎ•º Gil-Flow ÏãúÏä§ÌÖúÏóê Îì±Î°ùÌï©ÎãàÎã§. `NodeFactory`Îäî Ïù¥ ÏßÑÏûÖÏ†êÏùÑ ÏÇ¨Ïö©ÌïòÏó¨ ÎÖ∏ÎìúÎ•º ÎèôÏ†ÅÏúºÎ°ú Í≤ÄÏÉâÌï©ÎãàÎã§.\n\n```toml\n# gil-py/nodes/your-node-package/pyproject.toml\n[project.entry-points.\"gil.nodes\"]\nYourNewNode = \"your_node_package.your_node:YourNewNode\"\n```\n\n### 3. YAMLÏóêÏÑú ÏÇ¨Ïö©\nÎÖ∏Îìú Ìå®ÌÇ§ÏßÄÎ•º ÏÑ§ÏπòÌïú ÌõÑ ÏõåÌÅ¨ÌîåÎ°úÏö∞ YAML ÌååÏùºÏóêÏÑú ÏÉà ÎÖ∏Îìú ÌÉÄÏûÖÏùÑ ÏÇ¨Ïö©Ìï† Ïàò ÏûàÏäµÎãàÎã§.\n\n```yaml\nnodes:\n  my_custom_node:\n    type: \"YourNewNode\"\n    inputs:\n      input_data: \"Hello Gil-Flow!\"\n```\n\n## CLI Í∞úÎ∞ú\n\nGil-Flow CLIÎäî `argparse`Î•º ÏÇ¨Ïö©ÌïòÏó¨ Î™ÖÎ†πÏ§Ñ Ïù∏ÏàòÎ•º Ï≤òÎ¶¨Ìï©ÎãàÎã§. `gil-py/gil/cli/main.py` ÌååÏùºÏùÑ ÏàòÏ†ïÌïòÏó¨ ÏÉà Î™ÖÎ†πÏñ¥ÎÇò Í∏∞Îä•ÏùÑ Ï∂îÍ∞ÄÌï† Ïàò ÏûàÏäµÎãàÎã§.\n\n```python\n# gil-py/gil/cli/main.py\nimport argparse\nimport asyncio\nimport sys\nfrom pathlib import Path\nfrom dotenv import load_dotenv\nload_dotenv()\n\nfrom ..workflow.workflow import GilWorkflow\nfrom ..workflow.node_factory import NodeFactory\n\ndef main():\n    parser = argparse.ArgumentParser(\n        description=\"Gil - AI Workflow Engine\",\n        # ... (ÏÉùÎûµÎêú Îã§Î•∏ Ïù∏Ïàò Î∞è ÏÑúÎ∏åÌååÏÑú Ï†ïÏùò)\n    )\n    args = parser.parse_args()\n    \n    if args.command == \"run\":\n        asyncio.run(handle_run(args))\n    # ... (Îã§Î•∏ Î™ÖÎ†πÏñ¥ Ï≤òÎ¶¨)\n\nasync def handle_run(args):\n    # ... (Ïã§Ìñâ Î°úÏßÅ)\n    pass\n```\n\n## ÌÖåÏä§Ìä∏ ÏûëÏÑ±\n\n`pytest`Î•º ÏÇ¨Ïö©ÌïòÏó¨ ÎÖ∏Îìú Î∞è ÏõåÌÅ¨ÌîåÎ°úÏö∞Ïóê ÎåÄÌïú Îã®ÏúÑ Î∞è ÌÜµÌï© ÌÖåÏä§Ìä∏Î•º ÏûëÏÑ±Ìï† Ïàò ÏûàÏäµÎãàÎã§. ÌÖåÏä§Ìä∏ ÌååÏùºÏùÄ `gil-py/tests/` ÎîîÎ†âÌÜ†Î¶¨Ïóê ÏúÑÏπòÌï¥Ïïº Ìï©ÎãàÎã§.\n\n### Îã®ÏúÑ ÌÖåÏä§Ìä∏ (ÎÖ∏Îìú)\nÎÖ∏Îìú ÌÅ¥ÎûòÏä§Î•º ÏßÅÏ†ë Ïù∏Ïä§ÌÑ¥Ïä§ÌôîÌïòÍ≥† `execute` Î©îÏÑúÎìúÎ•º Ìò∏Ï∂úÌïòÏó¨ ÏòàÏÉÅÎåÄÎ°ú ÏûëÎèôÌïòÎäîÏßÄ ÌôïÏù∏Ìï©ÎãàÎã§. `unittest.mock.MagicMock`ÏùÑ ÏÇ¨Ïö©ÌïòÏó¨ Ïô∏Î∂Ä Ï¢ÖÏÜçÏÑ±ÏùÑ Î™®ÏùòÌï† Ïàò ÏûàÏäµÎãàÎã§.\n\n```python\n# gil-py/tests/test_your_node.py\nimport pytest\nfrom unittest.mock import MagicMock\nfrom gil_py.core.context import Context\nfrom your_node_package.your_node import YourNewNode # Ïã§Ï†ú ÎÖ∏Îìú Í∞ÄÏ†∏Ïò§Í∏∞\n\n@pytest.mark.asyncio\nasync def test_your_new_node_basic():\n    node = YourNewNode(node_id=\"test_node\", node_config={})\n    context = Context({})\n    input_data = {\"input_data\": \"test_value\"}\n\n    await node.execute(input_data, context)\n\n    assert node.get_output_port(\"output_data\").get_data() == \"Processed: test_value\"\n```\n\n### ÌÜµÌï© ÌÖåÏä§Ìä∏ (ÏõåÌÅ¨ÌîåÎ°úÏö∞)\nYAML ÏõåÌÅ¨ÌîåÎ°úÏö∞ ÌååÏùºÏùÑ Î°úÎìúÌïòÍ≥† `GilWorkflow` ÌÅ¥ÎûòÏä§Î•º ÏÇ¨Ïö©ÌïòÏó¨ Ï†ÑÏ≤¥ ÏõåÌÅ¨ÌîåÎ°úÏö∞Î•º Ïã§ÌñâÌï©ÎãàÎã§.\n\n```python\n# gil-py/tests/test_workflow_example.py\nimport pytest\nfrom pathlib import Path\nfrom gil_py.workflow.workflow import GilWorkflow\n\n@pytest.mark.asyncio\nasync def test_example_workflow():\n    workflow_path = Path(\"path/to/your/workflow.yaml\") # Ïã§Ï†ú ÏõåÌÅ¨ÌîåÎ°úÏö∞ ÌååÏùº Í≤ΩÎ°ú\n    workflow = GilWorkflow.from_yaml(workflow_path)\n    result = await workflow.run()\n\n    assert \"some_expected_output\" in result\n    assert result[\"some_expected_output\"] == \"expected_value\"\n```\n\n## Í∞úÎ∞ú ÌôòÍ≤Ω ÏÑ§Ï†ï\n\n### ÏùòÏ°¥ÏÑ± ÏÑ§Ïπò\n`gil-py` ÌîÑÎ°úÏ†ùÌä∏Ïùò Î£®Ìä∏ ÎîîÎ†âÌÜ†Î¶¨ÏóêÏÑú Í∞úÎ∞ú Ï¢ÖÏÜçÏÑ±ÏùÑ Ìè¨Ìï®ÌïòÏó¨ ÌîÑÎ°úÏ†ùÌä∏Î•º Ìé∏Ïßë Í∞ÄÎä•Ìïú Î™®ÎìúÎ°ú ÏÑ§ÏπòÌï©ÎãàÎã§.\n\n```bash\npy -m pip install -e .[dev]\n```\n\n### ÌîÑÎ°úÏ†ùÌä∏ Íµ¨Ï°∞ ÏÉùÏÑ±\nÏÉà ÎÖ∏Îìú Ìå®ÌÇ§ÏßÄÎ•º Ï∂îÍ∞ÄÌï† Îïå `gil-py/nodes/` ÏïÑÎûòÏóê ÏÉà ÎîîÎ†âÌÜ†Î¶¨Î•º ÏÉùÏÑ±ÌïòÍ≥† Ìï¥Îãπ `pyproject.toml` ÌååÏùºÏùÑ ÏÑ§Ï†ïÌï©ÎãàÎã§.\n\n```bash\nmkdir gil-py/nodes/my-new-node\n# gil-py/nodes/my-new-node/pyproject.toml ÌååÏùº ÏÉùÏÑ± Î∞è Ìé∏Ïßë\n```\n\n## Ìå®ÌÇ§Ïßï Î∞è Î∞∞Ìè¨\n\n`pyproject.toml` ÌååÏùºÏùÄ ÌîÑÎ°úÏ†ùÌä∏Ïùò Î©îÌÉÄÎç∞Ïù¥ÌÑ∞ÏôÄ ÎπåÎìú ÏÑ§Ï†ïÏùÑ Ï†ïÏùòÌï©ÎãàÎã§. `gil-py`Îäî `gil-flow`ÎùºÎäî Ïù¥Î¶ÑÏúºÎ°ú PyPIÏóê Í≤åÏãúÎê©ÎãàÎã§.\n\n```toml\n# gil-py/pyproject.toml\n[project]\nname = \"gil-flow\"\nversion = \"0.1.0\"\n# ...\n\n[tool.setuptools]\npackages = [\"gil_py\"]\npackage-dir = {\"gil_py\" = \"gil\"}\n```\n\n### ÎπåÎìú Î∞è Î∞∞Ìè¨\n\n```bash\n# ÎπåÎìú\npy -m build gil-py\n\n# PyPIÏóê Î∞∞Ìè¨ (API ÌÜ†ÌÅ∞ ÌïÑÏöî)\npy -m twine upload dist/*\n```\n\n## ÏÑ±Îä• ÏµúÏ†ÅÌôî\n\n### ÎπÑÎèôÍ∏∞ Ïã§Ìñâ\n- Î™®Îì† ÎÖ∏ÎìúÎäî `async def execute()` Íµ¨ÌòÑ\n- I/O Î∞îÏö¥Îìú ÏûëÏóÖÏùÄ ÎπÑÎèôÍ∏∞ ÎùºÏù¥Î∏åÎü¨Î¶¨ ÏÇ¨Ïö©\n- Î≥ëÎ†¨ Ïã§ÌñâÏùÄ `asyncio.gather()` ÌôúÏö©\n\n### Î©îÎ™®Î¶¨ Í¥ÄÎ¶¨\n- ÎåÄÏö©Îüâ Îç∞Ïù¥ÌÑ∞Îäî Ïä§Ìä∏Î¶º Ï≤òÎ¶¨\n- Î∂àÌïÑÏöîÌïú Í∞ùÏ≤¥ Ï∞∏Ï°∞ Ï†úÍ±∞\n- Í∞ÄÎπÑÏßÄ Ïª¨Î†âÏÖò ÏµúÏ†ÅÌôî\n\n### Ï∫êÏã±\n- API ÏùëÎãµ Ï∫êÏã±\n- Ïª¥ÌååÏùºÎêú ÌÖúÌîåÎ¶ø Ï∫êÏã±\n- Îç∞Ïù¥ÌÑ∞Î≤†Ïù¥Ïä§ Ïó∞Í≤∞ ÌíÄÎßÅ"])</script><script>self.__next_f.push([1,"5:[\"$\",\"div\",null,{\"className\":\"flex h-scree
