ïÏãù\n```json\n{\n  \"success\": true,\n  \"data\": {},\n  \"metadata\": {\n    \"execution_time\": 100,\n    \"node_type\": \"NodeType\"\n  },\n  \"error\": null\n}\n```\n\n## ÌëúÏ§Ä ÎÖ∏Îìú ÌÉÄÏûÖ\n\n### Îç∞Ïù¥ÌÑ∞ ÎÖ∏Îìú\n\n#### DataReadFile\nÌååÏùº ÏùΩÍ∏∞\n```yaml\nfile_reader:\n  type: \"DataReadFile\"\n  inputs:\n    file_path: \"data.txt\"\n```\n\n**Ï∂úÎ†•**: `content` (ÌååÏùº ÎÇ¥Ïö©)\n\n#### DataDatabase\nÎç∞Ïù¥ÌÑ∞Î≤†Ïù¥Ïä§ Ïó∞Îèô\n```yaml\ndb_query:\n  type: \"DataDatabase\"\n  config:\n    connection_string: \"${DB_URL}\"\n  inputs:\n    query: \"SELECT * FROM users\"\n```\n\n**Ï∂úÎ†•**: `rows` (ÏøºÎ¶¨ Í≤∞Í≥º), `count` (Ìñâ Ïàò)\n\n### Î≥ÄÌôò ÎÖ∏Îìú\n\n#### DataTransform\nÎç∞Ïù¥ÌÑ∞ Î≥ÄÌôò\n```yaml\ntransformer:\n  type: \"DataTransform\"\n  config:\n    transform_expression: \"data * 2\" # Python ÌëúÌòÑÏãù\n  inputs:\n    input_data: \"@source.result\"\n```\n\n**Ï∂úÎ†•**: `output_data` (Î≥ÄÌôòÎêú Îç∞Ïù¥ÌÑ∞)\n\n#### TransformTemplate\nÌÖúÌîåÎ¶ø Ï≤òÎ¶¨\n```yaml\ntemplate:\n  type: \"TransformTemplate\"\n  inputs:\n    template: \"Hello {{name}}\"\n    data: { \"name\": \"World\" }\n    engine: \"jinja2\"\n```\n\n**Ï∂úÎ†•**: `result` (Î†åÎçîÎßÅÎêú ÌÖçÏä§Ìä∏)\n\n### AI ÎÖ∏Îìú\n\n#### OpenAIGenerateText\nÌÖçÏä§Ìä∏ ÏÉùÏÑ±\n```yaml\ntext_gen:\n  type: \"OpenAIGenerateText\"\n  config:\n    # Ïù¥ ÎÖ∏ÎìúÏóêÎäî ÌäπÏ†ï ÏÑ§Ï†ïÏù¥ ÏóÜÏäµÎãàÎã§.\n  inputs:\n    client: \"@openai_connector.client\"\n    prompt: \"ÏöîÏïΩÌï¥Ï£ºÏÑ∏Ïöî: {{content}}\"\n    model: \"gpt-3.5-turbo\"\n```\n\n**Ï∂úÎ†•**: `generated_text` (ÏÉùÏÑ±Îêú ÌÖçÏä§Ìä∏)\n\n#### OpenAIGenerateImage\nÏù¥ÎØ∏ÏßÄ ÏÉùÏÑ±\n```yaml\nimage_gen:\n  type: \"OpenAIGenerateImage\"\n  config:\n    model: \"dall-e-3\"\n    size: \"1024x1024\"\n    quality: \"standard\"\n  inputs:\n    client: \"@openai_connector.client\"\n    prompt: \"ÏïÑÎ¶ÑÎã§Ïö¥ ÌíçÍ≤Ω\"\n```\n\n**Ï∂úÎ†•**: `image_url` (Ïù¥ÎØ∏ÏßÄ URL)\n\n### Ïú†Ìã∏Î¶¨Ìã∞ ÎÖ∏Îìú\n\n#### UtilSetVariable\nÏõåÌÅ¨ÌîåÎ°úÏö∞ Ïª®ÌÖçÏä§Ìä∏Ïóê Î≥ÄÏàò ÏÑ§Ï†ï\n```yaml\nset_my_var:\n  type: \"UtilSetVariable\"\n  config:\n    variable_name: \"my_variable\"\n  inputs:\n    value: \"Hello from variable!\"\n```\n\n**Ï∂úÎ†•**: ÏóÜÏùå (Ïª®ÌÖçÏä§Ìä∏Î•º ÏàòÏ†ïÌï®)\n\n### Ï†úÏñ¥ ÎÖ∏Îìú\n\n#### ControlBranch\nÏ°∞Í±¥Î∂Ä Ïã§Ìñâ\n```yaml\nbranch_node:\n  type: \"ControlBranch\"\n  inputs:\n    condition: \"@validator.is_valid\"\n    input: \"@data_source.output\"\n```\n\n**Ï∂úÎ†•**: `true_output` (Ï°∞Í±¥Ïù¥ Ï∞∏Ïùº Îïå Îç∞Ïù¥ÌÑ∞), `false_output` (Ï°∞Í±¥Ïù¥ Í±∞ÏßìÏùº Îïå Îç∞Ïù¥ÌÑ∞)\n\n## Ïª§ÎÑ•ÌÑ∞ ÎÖ∏Îìú\n\n### GilConnectorOpenAI\nOpenAI API Ïó∞Í≤∞\n```yaml\nopenai_connector:\n  type: \"GilConnectorOpenAI\"\n  config:\n    api_key: \"${OPENAI_API_KEY}\"\n    organization: \"${OPENAI_ORG}\"\n    base_url: \"https://api.openai.com/v1\"\n```\n\n**Ï∂úÎ†•**: `client` (Ï¥àÍ∏∞ÌôîÎêú OpenAI ÌÅ¥ÎùºÏù¥Ïñ∏Ìä∏ Ïù∏Ïä§ÌÑ¥Ïä§)\n\n### GilConnectorDatabase\nÎç∞Ïù¥ÌÑ∞Î≤†Ïù¥Ïä§ Ïó∞Í≤∞\n```yaml\ndb_conn:\n  type: \"GilConnectorDatabase\"\n  config:\n    type: \"postgresql\"\n    host: \"localhost\"\n    database: \"mydb\"\n    username: \"${DB_USER}\"\n    password: \"${DB_PASS}\"\n```\n\n**Ï∂úÎ†•**: `connected` (Ïó∞Í≤∞ ÏÉÅÌÉú), `info` (Îç∞Ïù¥ÌÑ∞Î≤†Ïù¥Ïä§ Ï†ïÎ≥¥)\n\n## Í≥µÌÜµ ÏÑ§Ï†ï\n\n### Ïû¨ÏãúÎèÑ ÏÑ§Ï†ï\n```yaml\nnode_name:\n  type: \"NodeType\"\n  retry:\n    max_attempts: 3\n    delay: 1000\n    backoff: \"exponential\"    # linear, exponential\n```\n\n### ÌÉÄÏûÑÏïÑÏõÉ ÏÑ§Ï†ï\n```yaml\nnode_name:\n  type: \"NodeType\"\n  timeout: 30000              # Î∞ÄÎ¶¨Ï¥à\n```\n\n### Ï°∞Í±¥Î∂Ä Ïã§Ìñâ\n```yaml\nnode_name:\n  type: \"NodeType\"\n  conditions:\n    - \"@previous.success == true\"\n    - \"@data.count \u003e 0\"\n```\n\n## ÏóêÎü¨ Ï≤òÎ¶¨\n\n### ÏóêÎü¨ ÌòïÏãù\n```json\n{\n  \"success\": false,\n  \"data\": null,\n  \"error\": {\n    \"code\": \"INVALID_INPUT\",\n    \"message\": \"ÏûÖÎ†• Îç∞Ïù¥ÌÑ∞Í∞Ä Ïú†Ìö®ÌïòÏßÄ ÏïäÏäµÎãàÎã§\",\n    \"details\": { \"field\": \"required\" }\n  }\n}\n```\n\n### ÌëúÏ§Ä ÏóêÎü¨ ÏΩîÎìú\n- `INVALID_INPUT`: ÏûÖÎ†• Îç∞Ïù¥ÌÑ∞ Ïò§Î•ò\n- `CONNECTION_ERROR`: Ïó∞Í≤∞ Ïã§Ìå®\n- `TIMEOUT`: ÌÉÄÏûÑÏïÑÏõÉ \n- `API_ERROR`: API Ìò∏Ï∂ú Ïã§Ìå®\n- `INTERNAL_ERROR`: ÎÇ¥Î∂Ä Ïò§Î•ò\n\n---\n\n*Í∞Å ÎÖ∏ÎìúÏùò ÏÉÅÏÑ∏ Íµ¨ÌòÑ Í∞ÄÏù¥ÎìúÎäî [docs/nodes/](nodes/) ÎîîÎ†âÌÜ†Î¶¨Î•º Ï∞∏Ï°∞ÌïòÏÑ∏Ïöî.*\n"])</script><script>self.__next_f.push([1,"5:[\"$\",\"div\",null,{\"className\":\"flex h-screen\",\"children\":[[\"$\",\"$L13\",null,{\"currentSlug\":[\"NODE_SPEC\"],\"docTree\":[{\"name\":\"Overview\",\"slug\":[\"OVERVIEW\"],\"path\":\"D:\\\\data\\\\gil\\\\docs\\\\OVERVIEW.md\",\"isFolder\":false},{\"name\":\"YAML Specification\",\"slug\":[\"YAML_SPEC\"],\"path\":\"D:\\\\data\\\\gil\\\\docs\\\\YAML_SPEC.md\",\"isFolder\":false},{\"name\":\"Node Specification\",\"slug\":[\"NODE_SPEC\"],\"path\":\"D:\\\\data\\\\gil\\\\docs\\\\NODE_SPEC.md\",\"isFolder\":false},{\"name\":\"Architecture\",\"slug\":[\"ARCHITECTURE\"],\"path\":\"D:\\\\data\\\\gil\\\\docs\\\\ARCHITECTURE.md\",\"isFolder\":false},{\"name\":\"Development Guide\",\"slug\":[\"DEV\"],\"path\":\"D:\\\\data\\\\gil\\\\docs\\\\DEV.md\",\"isFolder\":false},{\"name\":\"Context System\",\"slug\":[\"CONTEXT_SYSTEM\"],\"path\":\"D:\\\\data\\\\gil\\\\docs\\\\CONTEXT_SYSTEM.md\",\"isFolder\":false},{\"name\":\"Nodes\",\"slug\":[\"nodes\"],\"path\":\"D:\\\\data\\\\gil\\\\docs\\\\nodes\",\"isFolder\":true,\"children\":[{\"name\":\"Overview\",\"slug\":[\"nodes\",\"README\"],\"path\":\"D:\\\\data\\\\gil\\\\docs\\\\nodes\\\\README.md\",\"isFolder\":false},{\"name\":\"AITextGeneration\",\"slug\":[\"nodes\",\"AITextGeneration\"],\"path\":\"D:\\\\data\\\\gil\\\\docs\\\\nodes\\\\AITextGeneration.md\",\"isFolder\":false},{\"name\":\"ControlBranch\",\"slug\":[\"nodes\",\"ControlBranch\"],\"path\":\"D:\\\\data\\\\gil\\\\docs\\\\nodes\\\\ControlBranch.md\",\"isFolder\":false},{\"name\":\"DataReadFile\",\"slug\":[\"nodes\",\"DataReadFile\"],\"path\":\"D:\\\\data\\\\gil\\\\docs\\\\nodes\\\\DataReadFile.md\",\"isFolder\":false},{\"name\":\"GilConnectorOpenAI\",\"slug\":[\"nodes\",\"GilConnectorOpenAI\"],\"path\":\
