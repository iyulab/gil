\n  node_id:\n    type: \"NodeType\"\n    config: {}\n    inputs: {}\n    outputs: {}\n    conditions: []\n\nflow:\n  - node_id\n  - [parallel_1, parallel_2]\n\noutputs:\n  result: \"@node_id.output\"\n```\n\n## Required Fields\n\n| Field       | Description                   | Example                |\n|-------------|-------------------------------|------------------------|\n| `version`   | The Gil-Flow standard version. | `\"1.0\"`                |\n| `name`      | A unique identifier for the workflow. | `\"Data Processing\"`    |\n| `nodes`     | The list of node definitions. | (See below)            |\n| `flow`      | The execution order of the nodes. | `[\"step1\", \"step2\"]`   |\n\n## Node Definition\n\n### Basic Structure\n```yaml\nnode_id:\n  type: \"NodeType\"               # Required: The type of the node.\n  config: {}                     # Optional: Configuration for the node.\n  inputs: {}                     # Optional: Input data for the node.\n  outputs: {}                    # Optional: Output mapping for the node.\n```\n\n### Key Node Types\n- **DataReadFile**: Reads a file.\n- **DataTransform**: Transforms data.\n- **OpenAIGenerateText**: Generates text using AI.\n- **OpenAIGenerateImage**: Generates an image using AI.\n- **GilConnectorOpenAI**: A connector for OpenAI.\n- **ControlBranch**: Executes a branch based on a condition.\n- **UtilLogMessage**: Logs a message.\n- **UtilSetVariable**: Sets a variable.\n\n## Reference System\n\n### Environment Variables\n```yaml\nconfig:\n  api_key: \"${OPENAI_API_KEY}\"   # Reference an environment variable.\n```\n\n### Node Outputs\n```yaml\ninputs:\n  data: \"@previous_node.output\"  # Reference the output of a previous node.\n```\n\n### Context References\nThe context is used to pass data between nodes via the `Context` object. Values in the context can be referenced using the `${key}` syntax.\n\n```yaml\ninputs:\n  user_id: \"${user_data.id}\"\n  api_key: \"${env.OPENAI_API_KEY}\"\n```\n\n## Execution Flow\n\n### Sequential Execution\n```yaml\nflow:\n  - step1\n  - step2\n  - step3\n```\n\n### Parallel Execution\n```yaml\nflow:\n  - init\n  - [parallel_1, parallel_2, parallel_3]\n  - merge\n```\n\n### Conditional Flow\n```yaml\nflow:\n  - validator\n  - condition:\n      if: \"@validator.is_valid\"\n      then: [process_valid]\n      else: [handle_error]\n```\n\n## Output Definition\n\n### Simple Output\n```yaml\noutputs:\n  result: \"@final_node.output\"\n```\n\n### Composite Output\n```yaml\noutputs:\n  processed_data: \"@transform.output_data\"\n  status: \"@validator.status\"\n```\n\n## Advanced Features\n\n### Retry Settings\n```yaml\nnode_id:\n  type: \"CommAPI\"\n  retry:\n    max_attempts: 3\n    delay: 1000\n    backoff: \"exponential\"\n```\n\n### Timeout Settings\n```yaml\nnode_id:\n  type: \"AITextGen\"\n  timeout: 30000                 # 30 seconds\n```\n\n### Metadata (Optional)\n```yaml\nmetadata:\n  author: \"Author Name\"\n  version: \"1.0.0\"\n  tags: [\"data\", \"ai\"]\n```\n\n## Example Workflows\n\n### Image Generation\n```yaml\nversion: \"1.0\"\nname: \"AI Image Generation\"\n\nnodes:\n  openai_connection:\n    type: \"GilConnectorOpenAI\"\n    config:\n      api_key: \"${OPENAI_API_KEY}\"\n  \n  image_generator:\n    type: \"OpenAIGenerateImage\"\n    inputs:\n      client: \"@openai_connection.client\"\n      prompt: \"A beautiful sunset\"\n      size: \"1024x1024\"\n\nflow:\n  - openai_connection\n  - image_generator\n\noutputs:\n  image: \"@image_generator.image_url\"\n```\n\n### Data Pipeline\n```yaml\nversion: \"1.0\"\nname: \"Data Processing Pipeline\"\n\nnodes:\n  file_reader:\n    type: \"DataReadFile\"\n    inputs:\n      file_path: \"data.txt\"\n  \n  data_transformer:\n    type: \"DataTransform\"\n    config:\n      transform_expression: \"data.upper()\"\n    inputs:\n      input_data: \"@file_reader.content\"\n  \n  logger:\n    type: \"UtilLogMessage\"\n    inputs:\n      input: \"@data_transformer.output_data\"\n\nflow:\n  - file_reader\n  - data_transformer\n  - logger\n\noutputs:\n  final_data: \"@data_transformer.output_data\"\n```\n\n---\n\n*For detailed node interfaces, please see [NODE_SPEC.md](NODE_SPEC.md).*\n"])</script><script>self.__next_f.push([1,"5:[\"$\",\"div\",null,{\"className\":\"flex h-screen\",\"children\":[[\"$\",\"$L13\",null,{\"currentSlug\":[\"YAML_SPEC\"],\"docTree\":[{\"name\":\"Overview\",\"slug\":[\"OVERVIEW\"],\"path\":\"D:\\\\data\\\\gil\\\\docs-content\\\\OVERVIEW.md\",\"isFolder\":false},{\"name\":\"YAML Specification\",\"slug\":[\"YAML_SPEC\"],\"path\":\"D:\\\\data\\\\gil\\\\docs-content\\\\YAML_SPEC.md\",\"isFolder\":false},{\"name\":\"Node Specification\",\"slug\":[\"NODE_SPEC\"],\"path\":\"D:\\\\data\\\\gil\\\\docs-content\\\\NODE_SPEC.md\",\"isFolder\":false},{\"name\":\"Architecture\",\"slug\":[\"ARCHITECTURE\"],\"path\":\"D:\\\\data\\\\gil\\\\docs-content\\\\ARCHITECTURE.md\",\"isFolder\":false},{\"name\":\"Development Guide\",\"slug\":[\"DEV\"],\"path\":\"D:\\\\data\\\\gil\\\\docs-content\\\\DEV.md\",\"isFolder\":false},{\"name\":\"Context System\",\"slug\":[\"CONTEXT_SYSTEM\"],\"path\":\"D:\\\\data\\\\gil\\\\docs-content\\\\CONTEXT_SYSTEM.md\",\"isFolder\":false},{\"name\":\"Nodes\",\"slug\":[\"nodes\"],\"path\":\"D:\\\\data\\\\gil\\\\docs-content\\\\nodes\",\"isFolder\":true,\"children\":[{\"name\":\"Overview\",\"slug\":[\"nodes\",\"README\"],\"path\":\"D:\\\\data\\\\gil\\\\docs-content\\\\nodes\\\\README.md\",\"isFolder\":false},{\"name\":\"AITextGeneration\",\"slug\":[\"nodes\",\"AITextGeneration\"],\"path\":\"D:\\\\data\\\\gil\\\\docs-content\\\\nodes\\\\AITextGeneration.md\",\"isFolder\":false},{\"name\":\"ControlBranch\",\"slug\":[\"nodes\",\"ControlBranch\"],\"path\":\"D:\\\\data\\\\gil\\\\docs-content\\\\nodes\\\\ControlBranch.md\",\"isFolder\":false},{\"name\":\"DataReadFile\",\"slug\":[\"nodes\",\"DataReadFile\"],\"path\":\"D:\\\\data\\\\gil\\\\docs-content\\\\nodes\\\\DataReadFile.md\",\"isFolder\":false},{\"name\":\"GilConnectorOpenAI\
