gil_flow_version: "1.0"
name: "테스트 이미지 다운로드"
description: "실제 이미지 URL로 다운로드 테스트"

nodes:
  openai_connector:
    type: "GilConnectorOpenAI"
    config:
      api_key: "test-key"  # 테스트용
  
  mock_image_generator:
    type: "GilGenImage"
    config:
      connector: "@openai_connector"
    inputs:
      prompt: "Test image download"
      size: "1024x1024"
      mock_result: true
      test_images:
        - url: "https://picsum.photos/1024/1024?random=1"
          revised_prompt: "Test image 1 for Gil-Flow"
        - url: "https://picsum.photos/1024/1024?random=2"
          revised_prompt: "Test image 2 for Gil-Flow"

flow:
  - openai_connector
  - mock_image_generator

outputs:
  result:
    images: "@mock_image_generator.images"
